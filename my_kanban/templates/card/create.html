{% extends 'card/base.html' %}

{% block title %}
<title>Create new card</title>
{% endblock %}

{% block header_title %}
<h1>Create new card</h1>
{% endblock %}

{% block style %}
<style>
    main {
        align-items: center;
        flex-direction: column;
    }
</style>
{% endblock %}


{% block content %}
<main>
    <form action="{{ url_for('board.handle', board_id=board_id) }}" method="get">
        <button class="board-button">Back to the board</button>
    </form>

    <section class="card-info">
        <form action="{{ url_for('card.create', board_id=board_id) }}" method="post">
            <textarea class="card-title" name="title" placeholder="Enter title" required></textarea>
            <textarea class="card-content" name="content" placeholder="Enter content"></textarea>
            <button class="board-button">Create</button>
        </form>

        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </section>
</main>
{% endblock %}
